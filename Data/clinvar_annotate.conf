[[annotation]]
file="clinvar.vcf.gz"
# These are the exact INFO IDs found inside the official ClinVar VCF
fields=["CLNSIG", "CLNDBN", "CLNREVSTAT"]
# These match the names we added to your var.vcf header earlier
names=["ClinVar_Significance", "ClinVar_Disease", "ClinVar_Status"]
# "first" ensures that if there are multiple entries, we take the primary one
ops=["first", "first", "first"]

